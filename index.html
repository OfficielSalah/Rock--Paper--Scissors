<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta n>
    <meta name="description" content="This is a Rock-Paper-Scissors Game , Enjoy It .">
    <meta name="author" content="TheBos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
   <header>
       <h1>Rock Paper Scissors</h1>
   </header>

   <main>
        <div class="score-board">
            <div class="user-label label">user</div>
            <div class="scores">
                <span id="user-score">0</span>:<span id="comp-score">0</span>
            </div>
            <div class="comp-label choice label">comp</div>
        </div>
        <div class="message">
           Waiting For Your Move !!.
        </div>
        <div class="choices">
           <div class="choice" id="r"><img src="rock.png" alt="Rock Image"></div>
           <div class="choice" id="p"><img src="paper.png" alt="Paper Image"></div>
           <div class="choice" id="s"><img src="scissors.png" alt="Scissors Image"></div>
        </div>
   </main>

   <footer>Make Your Move</footer>

   <script src="app.js"></script>
</body>

</html>
